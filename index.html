<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RandomName Generator</title>
        <!-- imports -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container">

            <div class="position-relative overflow-hidden p-5 p-md-5 m-md-5 text-center">
                <div>
                    <h2 text-custom-color>Random Name Generator</h2>
                    <hrs>
                    <p>Your name is <i id="name"></i></p>
                </div>
                <button type="button" class="btn btn-dark m-1">Generate New Name</button>

                <div class="d-flex justify-content-around m-2">
                    <div id="adjective-container" class="p-5 border m-2">
                        <h3 id="adjective">adjective</h3>
                        
                    </div>
                    <div id="noun-container" class="p-5 border m-2">
                        <h3 id="noun">noun</h3>
                        
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
